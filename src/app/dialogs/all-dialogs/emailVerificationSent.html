<h2 mat-dialog-title>Verification Email sent</h2>
<mat-dialog-content class="mat-typography">
  
  <p>
    We have sent an verificaion email on your registered email.<br>
    <strong>Please click on verificaion link to verify and Login again.</strong>

    Note: You will not able to use system untill you verify your email.

</mat-dialog-content>

</mat-dialog-actions>
