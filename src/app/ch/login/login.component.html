<mat-card class="container-custom">
    <h2>Login</h2>
    <form class="example-form" (ngSubmit)="logInCustom()">
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Email</mat-label>
            <input type="email" matInput [formControl]="userName" placeholder="Ex. pat@example.com">
            <mat-error *ngIf="userName.hasError('email') && !userName.hasError('required')">
                Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="userName.hasError('required')">
                Email is <strong>required</strong>
            </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput [formControl]="userPass" placeholder="Password" value="" type="password">
            <mat-error *ngIf="userPass.hasError('pattern') && !userPass.hasError('required')">
                Please enter a valid Password.
            </mat-error>
            <mat-error *ngIf="userPass.hasError('required')">
                Password is <strong>required</strong>
            </mat-error>
        </mat-form-field>

        <mat-divider></mat-divider>
        <section>
            <div class="example-button-row my-4">
                <button type="button" mat-raised-button (click)="clearLogInForm()">
                    <mat-icon class="cta_ico"> clear_all</mat-icon>Clear
                </button>
                <button mat-raised-button color="primary" class="fr">
                    <mat-icon class="cta_ico">lock_open</mat-icon> LogIn
                </button>
            </div>
        </section>
        <mat-divider></mat-divider>
                <section>
                    <div class="example-button-row my-4 ">
                        <button type="button" mat-raised-button (click)="logInGoogleAlc()" class="width_100">
                            <svg height="100%" viewBox="0 0 20 20" width="100%" fit=""
                                preserveAspectRatio="xMidYMid meet" focusable="false" class="googleCreateIocn">
                                <path
                                    d="M19.6 10.23c0-.82-.1-1.42-.25-2.05H10v3.72h5.5c-.15.96-.74 2.31-2.04 3.22v2.45h3.16c1.89-1.73 2.98-4.3 2.98-7.34z"
                                    fill="#4285F4"></path>
                                <path
                                    d="M13.46 15.13c-.83.59-1.96 1-3.46 1-2.64 0-4.88-1.74-5.68-4.15H1.07v2.52C2.72 17.75 6.09 20 10 20c2.7 0 4.96-.89 6.62-2.42l-3.16-2.45z"
                                    fill="#34A853"></path>
                                <path
                                    d="M3.99 10c0-.69.12-1.35.32-1.97V5.51H1.07A9.973 9.973 0 000 10c0 1.61.39 3.14 1.07 4.49l3.24-2.52c-.2-.62-.32-1.28-.32-1.97z"
                                    fill="#FBBC05"></path>
                                <path
                                    d="M10 3.88c1.88 0 3.13.81 3.85 1.48l2.84-2.76C14.96.99 12.7 0 10 0 6.09 0 2.72 2.25 1.07 5.51l3.24 2.52C5.12 5.62 7.36 3.88 10 3.88z"
                                    fill="#EA4335"></path>
                            </svg> LogIn to Google Account
                        </button>
                    </div>
                </section>
        <mat-divider></mat-divider>
        <section>
            <div class="example-button-row my-4 overF">
                <button type="button" mat-raised-button color="primary" class="width_100" routerLink="/signup">
                    <mat-icon class="cta_ico">account_box</mat-icon> Create Account
                </button>
            </div>
        </section>
        <mat-divider></mat-divider>
        <section class="overF mt_20">
            <a routerLink="/dash">Dash</a>
            <a routerLink="/resetpass" style="float: right;">Forgot Password ?</a>
        </section>

    </form>
</mat-card>
